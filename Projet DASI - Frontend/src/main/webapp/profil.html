<html>
    <head>
        <link rel="stylesheet" href="profil.css" type="text/css"/>

        <title>Mon compte</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    </head>
    <body>
        <div>
        <!-- HEADER -->
        <div class="header">
            <a href="index.html" class="logo">Predict'IF</a>
            <div class="header-right">  <!-- TODO rediriger vers les pages de l'en-tête qui correspondent -->
                <a href="#" id="boutonPopupInscription1">Tableau de Bord </a>
                <a href="#" id="nameUser">Nom utilisateur</a>
            </div>
        </div>
        <br />
        <br />
        <br />
        <div class='flex-container'>
        <div class="Compte">
            <table style="border-spacing: 10px 20px;">
                <tr>
                    <td>Nom : </td>
                    <td> <input type="text" class="Text" id="champ-nom" value="nom" size="28" disabled="disabled"/> </td>
                    <td>Prénom : </td>
                    <td> <input type="text" id="champ-prenom" class="Text" value="prenom" size="28" disabled="disabled"/> </td>
                </tr>
                <tr>
                    <td>Date de Naissance : </td>
                    <td> <input type="date" id="champ-datenaissance" class="Text" size="28" disabled="disabled" /> </td>
                    <td>Code Postal : </td>
                    <td> <input type="text" class="Text" value="cp" id="champ-CP" size="28" disabled="disabled" /> </td>
                </tr>
                <tr>
                    <td> Téléphone : </td>
                    <td> <input type="text" class="Text" id="champ-tel" value="tel" size="28" disabled="" /> </td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
            <hr>
            <table style="border-spacing: 10px 20px;">
                    
                    <tr>
                        <td>Adresse Mail : </td>
                        <td > <input type="text" class="Text" id="champ-mail" size="85" disabled="disabled" /> </td>
                    </tr>
                    <tr>
                        <td>Mot de Passe : </td>
                        <td> <input type="text" class="Text" id="champ-mdp" size="85" disabled="disabled" /> </td>
                    </tr>
            </table>
            <hr>
            <form>
                <input type="button"  class="monBouton" id="button-modif" value="Modifier" onclick="modif()" />
            </form>
            
        </div>
            <div class="ProfilAstral" id ="pa"> 
            <table style="border-spacing: 10px 20px;">
                <tr>
                    <td>
                        Couleur chance <br>
                        <div id="couleur"> </div>
                        <br>
                        Signe chinois <br>
                        <div id="signeChinois"> </div>
                        <br>
                        Animal totem<br>
                        <div id="animalTotem"> </div>
                        <br>
                        Signe astrologique <br>
                        <div id="signeAstro"> </div>
                    </td>
                </tr>
            </table>
        </div>
        </div>
        <script>
 
            function modif()
            {
                if(document.getElementById("button-modif").value == "Modifier"){
                    $('#button-modif').val("Sauvegarder");
                }else{
                    $('#button-modif').val("Modifier");
                    var champNom = $('#champ-nom').val();
                    var champPrenom = $('#champ-prenom').val();
                    var champDateNaissance = $('#champ-datenaissance').val();
                    var champCodePostal = $('#champ-CP').val();
                    var champTel = $('#champ-tel').val();
                    var champMail = $('#champ-mail').val();
                    var champMdp = $('#champ-mdp').val();

                    $.ajax({
                        url: './ActionServlet',
                        method: 'POST',
                        data: {
                            todo: 'sauvegarderDonnees',
                            nom: champNom,
                            prenom: champPrenom,
                            dateNaissance: champDateNaissance,
                            codePostal: champCodePostal,
                            tel: champTel,
                            email: champMail,
                            mdp: champMdp

                        },
                        dataType: 'json'
                    });
                }
                document.getElementById("champ-prenom").disabled = !document.getElementById("champ-prenom").disabled;
                document.getElementById("champ-nom").disabled = !document.getElementById("champ-nom").disabled;
                document.getElementById("champ-tel").disabled = !document.getElementById("champ-tel").disabled ;
                document.getElementById("champ-datenaissance").disabled = !document.getElementById("champ-datenaissance").disabled;
                document.getElementById("champ-CP").disabled = !document.getElementById("champ-CP").disabled;
                document.getElementById("champ-mail").disabled = !document.getElementById("champ-mail").disabled;
                document.getElementById("champ-mdp").disabled = !document.getElementById("champ-mdp").disabled;

                
            }
            $(document).ready(function () {

                $.ajax({
                    url: './ActionServlet',
                    method: 'POST',
                    data: {
                        todo: 'obtenirInfoProfil'
                    },
                    dataType: 'json'
                })
                        .done(function(response){
                            if(response.property.type == "client"){
                                $('#animalTotem').val("> "+ response.property.animalTotem);
                                $('#signeAstro').val("> "+response.property.signeAstro);
                                $('#couleur').val("> "+response.property.couleur);
                                $('#signeChinois').val("> "+response.property.signeChinois);
                                $('#pa').css({'display' : "inline-block"});
                            }
                            $('#champ-nom').val(response.property.nom);
                            $('#champ-prenom').val(response.property.prenom);
                            $('#champ-tel').val(response.property.telephone);
                            $('#champ-datenaissance').val(response.property.date-de-naissance);
                            $('#champ-CP').val(response.property.code-postal);
                            $('#champ-mail').val(response.property.mail);
                            $('#champ-mdp').val(response.property.mot-de-passe);
                        })
                        .fail(function (error) {
                                console.log('Error', error);
                                alert("Erreur lors de l'appel AJAX");
                        });
            });

           
  
        </script>
 
        
        </div>
        
    </body>
</html>
