<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Connexion</title>
        <!-- Librairie Javascript: jQuery (v3.4.1) -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    </head>
    <body>

        <h1>Connexion</h1>

        <!-- Paragraphe avec id="notification" pour les messages de notification -->
        <p id="notification">Veuillez saisir votre identifiant (adresse mail) et votre mot de passe.</p>

        <!-- Champs et Bouton de Formulaire -->
        Nom <input type="text" id="champ-nom" size="40" />
        <br/>
        Prénom: <input type="text" id="champ-prenom" />
        <br/>
        Date de naissance: <input type="date" id="champ-date-naissance" size="40" />
        <br/>
        Code Postal: <input type="text" id="champ-code-postal" />
        <br/>
        Téléphone <input type="tel" id="champ-tel" size="40" />
        <br/>
        Adresse Mail <input type="email" id="champ-email" />
        <br/>
        Mot de passe <input type="password" id="champ-mdp" size="40" />
        <br/>

        <button id="bouton-inscription">Inscription</button>

        <!-- Lien vers l'accueil -->
        <p><a href="index.html">Retour à la page d'Accueil</a></p>

        <script>
            $(document).ready(function () {
                $('#bouton-inscription').on('click', function () { // Fonction appelée lors du clic sur le bouton

                    console.log("clic sur le bouton de inscription"); // LOG dans Console Javascript
                    $('#notification').html("Inscription..."); // Message pour le paragraphe de notification

                    // Récupération de la valeur des champs du formulaire
                    var champNom = $('#champ-nom').val();
                    var champPrenom = $('#champ-prenom').val();
                    var champDateNaissance = $('#champ-date-naissance').val();
                    var champCodePostal = $('#champ-code-postal').val();
                    var champTel = $('#champ-tel').val();
                    var champEmail = $('#champ-email').val();
                    var champMdp = $('#champ-mdp').val();

                    
                    // Appel AJAX
                    $.ajax({
                        url: './ActionServlet',
                        method: 'POST',
                        data: {
                            todo: 'inscription',
                            nom: champNom,
                            prenom: champPrenom,
                            dateNaissance: champDateNaissance,
                            codePostal: champCodePostal,
                            tel: champTel,
                            email: champEmail,
                            mdp: champMdp

                        },
                        dataType: 'json'
                    })
                            .done(function (response) { // Fonction appelée en cas d'appel AJAX réussi
                                console.log('Response', response); // LOG dans Console Javascript
                                if (response.connexion) {
                                    $('#notification').html("Inscription réussie!"+
                                            "Vous recevrez un mail de confirmation suite auquel vous pourrez vous <a href='connexion.html'>Connecter</a>");  // Message pour le paragraphe de notification
                                    // TODO: afficher les informations du client dans la notification
                                    // Exemple: Connexion de Ada Lovelace (ID 1)
                                } else {
                                    $('#notification').html("Erreur d'Inscription !"); // Message pour le paragraphe de notification
                                }
                            })
                                    .fail(function (error) { // Fonction appelée en cas d'erreur lors de l'appel AJAX
                                        console.log('Error', error); // LOG dans Console Javascript
                                        alert("Erreur lors de l'appel AJAX");
                                    })
                                    .always(function () { // Fonction toujours appelée

                                    });
                        });
                    });
        </script>
    </body>
</html>
